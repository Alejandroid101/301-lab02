
<!-- Note: you may use this starter code, but it is not a requirement -->

<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/modules.css">
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <nav>
        <ul>
          <li id="page-1">Page 1</li>
          <li id="page-2">Page 2</li>
        </ul>
      </nav>
      <select id="filter">
        <script id="filter-template" type="text/x-handlebars-template">
          <option class="keyword" value="{{valName}}">{{optName}}</option>
        </script>
      </select>
      <select id="sort">
        <option value="title">Title</option>
        <option value="horn-count">Number of Horns</option>
      </select>
    </header>
    <main>
      <script id="photo-template" type="text/x-handlebars-template">
        <section class="photo-template">
          <h1>{{title}}</h1>
          <img src="{{image}}" alt="{{description}}" width="250px" height="250px">
          <p>{{description}}</p>
        </section>
      </script>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.2.0/handlebars.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Montserrat&display=swap');
      </style>
  </body>
</html>
